    <script>
        let currentIndex = 0;
        const totalSlides = document.querySelectorAll('.slide').length;

        function showSlide(index) {
            const slides = document.getElementById('slides');
            currentIndex = (index + totalSlides) % totalSlides; // Looping através dos slides
            slides.style.transform = `translateX(${-currentIndex * 100}%)`;
        }

        function nextSlide() {
            showSlide(currentIndex + 1);
        }

        function prevSlide() {
            showSlide(currentIndex - 1);
        }

        // Mudar de imagem automaticamente a cada 3 segundos
        setInterval(nextSlide, 3000);
    </script>

    <style>
        .slider {
            position: relative;
            max-width: 600px;
            margin: auto;
            overflow: hidden;
            border: 2px solid #ddd;
            border-radius: 10px;
        }
        .slides {
            display: flex;
            transition: transform 0.5s ease;
        }
        .slide {
            min-width: 100%;
        }
        img {
            width: 100%;
            border-radius: 10px;
        }
        .buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }
        .button {
            background-color: rgba(255, 255, 255, 0.7);
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;

        .button:hover {

        }
